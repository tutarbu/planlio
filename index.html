<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planlio - AI Tatil Planlayıcı</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: url('https://dv7zfk0hwmxgu.cloudfront.net/sites/default/files/styles/auto_1500_width/public/article-images/124541/slideshow-1576662714.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      position: relative;
      padding: 1rem;
      z-index: 10;
    }
    header img {
      height: 100px;
      max-width: 100%;
    }
    .banner {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      backdrop-filter: brightness(0.7);
    }
    .banner-content {
      display: flex;
      flex-wrap: wrap;
      background-color: rgba(255, 255, 255, 0);
      border-radius: 15px;
      padding: 2rem;
      max-width: 1200px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0);
      gap: 2rem;
    }
    .banner-text, .form-box {
      flex: 1 1 300px;
      min-width: 280px;
    }
    .banner-text {
      padding-right: 2rem;
    }
    .banner-text h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .banner-text p {
      font-size: 1.2rem;
      text-align: center;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.342);
      padding: 2rem;
      border-radius: 15px;
      color: #003f6b;
    }
    .form-box h2 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
      color: #003f6b;
      text-align: center;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    .form-row input {
      flex: 1 1 120px;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      max-width: 100%;
      height: 44px;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #6ccbf7;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #004f88;
    }

    @media (max-width: 768px) {
      .banner-content {
        flex-direction: column;
        padding: 1rem;
        gap: 1.5rem;
      }
      .banner-text {
        padding-right: 0;
      }
      .banner-text h1 {
        font-size: 2rem;
      }
      .banner-text p {
        font-size: 1rem;
      }
      .form-box {
        padding: 1.2rem;
      }
      .form-row input {
        font-size: 0.9rem;
        height: 40px;
      }
    }

    @media (max-width: 480px) {
      .form-row {
        flex-direction: column;
      }
      .form-row input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/7tzZR0jn/logo.png" alt="Planlio">
  </header>

  <div class="banner">
    <div class="banner-content">
      <div class="banner-text">
        <h1>Hayalindeki Yolculuk Burada Başlar</h1>
        <p>Planlio, Kişisel Gezi Planlayıcın</p>
      </div>
      <div class="form-box">
        <h2>Plan Oluşturucu</h2>
        <div class="form-row">
          <input type="text" id="from" placeholder="Nereden (örn: İstanbul)">
          <input type="text" id="to" placeholder="Nereye (örn: Antalya)">
        </div>
        <div class="form-row">
          <input type="date" id="checkin" class="date-picker">
          <input type="date" id="checkout" class="date-picker">
        </div>
        <div class="form-row">
          <input type="number" id="budget" min="0" placeholder="Tahmini Bütçe (USD)">
        </div>
        <div class="form-row">
          <input type="number" id="adults" min="1" placeholder="Yetişkin Sayısı">
          <input type="number" id="children" min="0" placeholder="Çocuk Sayısı">
        </div>
        <button onclick="openPlanPage()">Planla</button>
      </div>
    </div>
  </div>

  <script>
    function openPlanPage() {
      const fields = ["from", "to", "checkin", "checkout", "budget", "adults", "children"];
      const queryParams = new URLSearchParams();
      let start = new Date(document.getElementById("checkin").value);
      let end = new Date(document.getElementById("checkout").value);
      let diff = Math.round((end - start) / (1000 * 60 * 60 * 24));
      if (diff > 7) {
        alert("Tatil süresi maksimum 7 gün olabilir.");
        return;
      }
      fields.forEach(id => {
        const val = document.getElementById(id).value;
        sessionStorage.setItem(id, val);
        queryParams.append(id, val);
      });
      sessionStorage.setItem("days", diff.toString());
      queryParams.append("days", diff.toString());
      window.open('plan.html?' + queryParams.toString(), '_blank');
    }

    function initAutocomplete() {
      const fromInput = document.getElementById('from');
      const toInput = document.getElementById('to');
      new google.maps.places.Autocomplete(fromInput, { types: ['(cities)'] });
      new google.maps.places.Autocomplete(toInput, { types: ['(cities)'] });
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARwfRf0orLXfTRwlkwDtXbNeyZVQA5k4o&libraries=places&callback=initAutocomplete" async defer></script>
  <script>
    document.querySelectorAll('.date-picker').forEach(function(input) {
      input.addEventListener('click', function () {
        this.showPicker && this.showPicker();
      });
    });
  </script>
</body>
</html>
